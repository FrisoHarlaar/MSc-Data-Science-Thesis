<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novelscape Inspiration</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../PagesCSS/Style.css" />
</head>
<body>
  <div class="container2">
    <div class="overlay-box">

    <header class="header2">
    <div class="header-left-icons" style="display: flex; align-items: center; gap: 10px;">
      <a href="#" onclick="history.back(); return false;" aria-label="Go back">
      <img src="../PagesICONS/Back Icon.png"
       data-hover="../PagesICONS/Back Icon Alternate.png"
       data-src="../PagesICONS/Back Icon.png"
       alt="Back Icon"
       class="header-icon hover-swap" />
      </a>

      <a href="Landingpage.html">
        <img src="../PagesICONS/Home Icon.png"
            data-hover="../PagesICONS/Home Icon Alternate.png"
            data-src="../PagesICONS/Home Icon.png"
            alt="Home Icon"
            class="header-icon hover-swap" />
      </a>

        <!-- Divider -->
        <div style="
            width: 2px; 
            height: 50px; 
            background-color: white; 
            margin: 0 15px;">
        </div>

      <a href="Loginpage.html" class="login-btn" style="margin-left: 10px;">
        <span class="login"></span>
        Login
      </a>
    </div>


    <img src="../PagesIMAGES/Novescape Logo.png" alt="Novelscape Logo" class="header-logo"/>
    </header> 
    
    <div class="cards-container">
          <div class="card">
            <h2>Sign In</h2>
            <form>
              <input type="text" placeholder="Username" class="input-field" />
              <input type="password" placeholder="Password" class="input-field" />
              <a href="Forgotpasswordpage.html" class="forgot-password">Forgot password?</a>
              <div class="button-container">
                <button type="submit" class="card-btn">Sign In</button>
              </div>
            </form>
          </div>

        <!-- Divider -->
        <div style="
            width: 2px; 
            height: 400px; 
            background-color: white; 
            margin: 0 15px;">
        </div>

          <div class="card">
            <h2>Register</h2>
            <form>
              <input type="email" placeholder="Email Address" class="input-field" />
              <input type="text" placeholder="Username" class="input-field" />
              <input type="password" placeholder="Password" class="input-field" />
              <div class="button-container">
                <button type="submit" class="card-btn">Sign Up</button>
              </div>
            </form>
          </div>
    </div>

    </div>
    </div>
  </div>
  <script src="../PagesJAVASCRIPT/Scripts.js"></script>
</body>
</html>

</body>
</html>
